<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} - 燕山旧时光</title>
  <link rel="icon" href="{{ .Site.Params.favicon }}">
  {{ partial "head.html" . }}
</head>
<body>
  {{ partial "header.html" . }}
  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <!-- 强制插入 Artalk 评论区（写在 baseof.html 里，100%加载） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/artalk@2/dist/Artalk.css">
  <div id="artalk-final" style="
    display: block !important;
    visibility: visible !important;
    margin: 3rem auto;
    padding: 2rem;
    max-width: 800px;
    width: 90%;
    border: 1px solid #ddd;
    background: #fff;
  "></div>
  <script src="https://cdn.jsdelivr.net/npm/artalk@2/dist/Artalk.js"></script>
  <script>
    // 最基础的初始化，不依赖任何加载事件
    Artalk.init({
      el: '#artalk-final',
      server: 'https://artalk.artalkjs.org',
      site: '燕山旧时光',
      pageKey: window.location.href,
      locale: {
        nick: '昵称',
        submit: '提交评论',
        placeholder: '快来留言吧～',
        empty: '还没有评论，抢个沙发！'
      }
    });
  </script>

  {{ partial "footer.html" . }}
</body>
</html>
