# 网站图标
favicon = "img/jryslogo.jpg"

[footer]
    # 删掉 since 这一行，年份就不会显示了
    customText = "今日燕山 - 燕山人的精神家园"

[sidebar]
    emoji = ""
    subtitle = "致力于燕房地区的咨询沟通，深度挖掘燕山独特的历史文化，以燕山的视角看世界，以世界的眼光看燕山！"
    avatar = "img/jryslogo.jpg" 

[article]
    readingTime = false
    [article.license]
        enabled = false  # 关闭文章底部的英文授权

[colorScheme]
    toggle = false      # 彻底关掉切换按钮
    default = "auto"

[widgets]
    homepage = [
        { type = "search" },
        { type = "archives", params = { limit = 5 } }
    ]
    page = [{ type = "toc" }]

[comments]
    enabled  = true
    provider = "giscus"

    [comments.giscus]
        repo = "jinriyanshan/ystoday"
        repoId = "R_kgDORIoO7g"
        category = "General"
        categoryId = "DIC_kwDORIoO7s4C1-Yt"
        mapping = "pathname"
        strict = "0"
        reactionsEnabled = "1"
        emitMetadata = "0"
        inputPosition = "bottom"
        theme = "preferred_color_scheme"
        lang = "zh-CN"
