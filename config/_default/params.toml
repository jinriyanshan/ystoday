# 网站图标
favicon = "img/jryslogo.jpg"

[footer]
    customText = "燕山旧时光"

[sidebar]
    emoji = ""
    subtitle = "回望过去，憧憬未来......"
    avatar = "img/cat1.jpg" 

[article]
    readingTime = false
    [article.license]
        enabled = false

[colorScheme]
    toggle = false
    default = "auto"

[widgets]
    homepage = [
        { type = "search" },  # 启用搜索组件
        { type = "archives", params = { limit = 5 } }
    ]
    page = [{ type = "toc" }]

[comments]
    enabled  = false
    provider = "giscus"

    [comments.giscus]
        repo = "jinriyanshan/ystoday"
        repoId = "R_kgDORIoO7g"
        category = "General"
        categoryId = "DIC_kwDORIoO7s4C1-Yt"
        mapping = "pathname"
        strict = "0"
        reactionsEnabled = "1"
        emitMetadata = "0"
        inputPosition = "bottom"
        theme = "preferred_color_scheme"
        lang = "zh-CN"

# 清空 customHead，避免冲突
customHead = ''''''

# 站内搜索配置
[outputs]
    home = ["HTML", "RSS", "JSON"]  # 生成 JSON 索引文件

[outputFormats]
    [outputFormats.JSON]
        baseName = "index"
        isPlainText = true
        mediaType = "application/json"
